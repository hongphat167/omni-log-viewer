version: '3.8'

services:
  backend:
    build:
      context: ./log-viewer-backend
      dockerfile: Dockerfile
    container_name: omni-log-viewer-backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - LOG_SOURCE_BASE_URL=https://10.22.17.219:10443/omni-digital/
      - LOG_SOURCE_SSL_VERIFY=false
      - LOG_SOURCE_POLL_INTERVAL=3000
    networks:
      - log-viewer-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./log-viewer-frontend
      dockerfile: Dockerfile
    container_name: omni-log-viewer-frontend
    ports:
      - "3000:80"
    environment:
      - VITE_API_URL=http://localhost:8080
      - VITE_WS_URL=ws://localhost:8080/ws-logs
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - log-viewer-network
    restart: unless-stopped

networks:
  log-viewer-network:
    driver: bridge
